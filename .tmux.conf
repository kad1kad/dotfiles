set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Deload config file
unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

# Navigate panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# Don't rename windows automatically
set-option -g allow-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Color fix
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar styling to match nordic theme
set -g status-bg '#2E3440' # status bar bg color
set -g status-right '#[fg=#BBC3D4]#(date +"%d-%m-%Y %H:%M ")' # time and date
set -g window-status-format "#[fg=#1E222A, bg=#88C0D0] #I #[fg=#BBC3D4, bg=#3B4252] #W " # inactive window
set -g window-status-current-format "#[fg=#242c34, bg=#D79784] #I #[fg=#BBC3D4, bg=#3B4252] #W " # active window
set -g status-left '#[fg=#b2bac9, bg=#1E222A] #S #[default]'
